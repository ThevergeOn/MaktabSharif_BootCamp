  <body>
    <!-- Create a program that takes a number and say is that even. -->
    <script>
              let userNumber = +prompt("Pleas give me a number:");
      function isEven(userNumber) {
        if (userNumber % 2 === 0 && userNumber >= 0) {
          return true;
        } else {
          return false;
        }
      }
      alert(isEven(userNumber));
    </script>
