<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- Write a program that receives a number from the user 
        and checks if it is a prime number or not -->
    <script>
      let defaultNum = +prompt("Give me a number");
      function isPrime(n) {
        if (n === 1 || n <= 0) {
          return false;
        } else if (n === 2) {
          return true;
        } else {
          for (var x = 2; x < n; x++) {
            if (n % x === 0) {
              return false;
            }
          }
          return true;
        }
      }
      alert(isPrime(defaultNum));
    </script>
  </body>
</html>
