  <body>
    <!-- Write a program that adds all the numbers in an array together -->
    <script>
      let array = [3, 5, 8, 20, 65];
      let sum = 0;
      for (let index in array) {
        sum += array[index];
      }
      alert(sum);
    </script>
  </body>
