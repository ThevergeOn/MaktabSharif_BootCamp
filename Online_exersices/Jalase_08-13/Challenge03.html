  <body>
    <!-- Create a function that takes a name and returns a greeting in the form of a string. -->
    <script>
              let userName = prompt("Please give me your name:");
      function sayHello() {
        return "Hello" + " " + userName+"!";
      }
      alert(sayHello(userName));
    </script>
